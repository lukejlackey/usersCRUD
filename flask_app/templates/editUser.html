<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/bootstrap.css')}}">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Edit User {{user.id}}</h1>
            <a href="/users">Home</a>
        </div>
        <form class="d-flex flex-column gap-3" action="/users/{{user.id}}/process" method="POST">
            <div>
                <label for="first_name" class="form-label">First Name:</label>
                <input class="form-control" type="text" name="first_name" id="first_name" value="{{user.first_name}}">
            </div>
            <div>
                <label for="last_name" class="form-label">Last Name:</label>
                <input class="form-control" type="text" name="last_name" id="last_name" value="{{user.last_name}}">
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input class="form-control" type="text" name="email" id="email" value="{{user.email}}">
            </div>
            <div class="d-flex align-items-center gap-5">
                <input class="btn btn-danger" type="submit" value="Update">
                <a href="/users/{{user.id}}">Show User</a>
            </div>
        </form>
    </div>
</body>
</html>
